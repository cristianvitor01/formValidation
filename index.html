<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Client-side Form Validation</title>

        <link rel="stylesheet" href="/form-validation/css/all.min.css">
        <script src="script.js" defer></script>


    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>

            </div>
            <form  class="form" id="form">
                <div class="form-controler">
                    <label>Username</label>
                    <input type="text" placeholder="cristian01" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-controler">
                    <label>Email</label>
                    <input type="email" placeholder="hello@cristian.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-controler">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-controler">
                    <label>Password check</label>
                    <input type="password" placeholder="Password two" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <button>Submit</button>
            </form>
        </div>
    </body>

</html>
